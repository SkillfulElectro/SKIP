name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: Test
      run: |
        cd build
        make test
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-artifacts
        path: |
          build/libskip.so
          build/tests
          build/benchmark

  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    - name: Test
      run: |
        cd build
        make test
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-artifacts
        path: |
          build/libskip.dylib
          build/tests
          build/benchmark

  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 16 2019"
        cmake --build .
    - name: Test
      run: |
        cd build
        ctest -C Debug
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-artifacts
        path: |
          build/Debug/skip.dll
          build/Debug/tests.exe
          build/Debug/benchmark.exe

  build_wasm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v11
    - name: Build
      run: |
        mkdir build
        cd build
        emcmake cmake ..
        make
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wasm-artifacts
        path: |
          build/libskip.js
          build/libskip.wasm

  build_android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      uses: android-actions/build-android-app@v1
      with:
        app-path: bindings/android
        arch: arm64-v8a
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-artifacts
        path: bindings/android/app/build/outputs/apk/debug/app-debug.apk

  build_ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=ios.toolchain.cmake -DPLATFORM=OS64
        make
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-artifacts
        path: build/libskip.a

  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build_linux, build_macos, build_windows, build_wasm, build_android, build_ios]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Zip artifacts
      run: zip -r skip-artifacts.zip artifacts
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./skip-artifacts.zip
        asset_name: skip-artifacts.zip
        asset_content_type: application/zip
